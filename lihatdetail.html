      width: 200px;

      }

    // Function to get URL parameter by name
    function getURLParameter(name) {
      name = name.replace(/[\[\]]/g, '\\$&');
      const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      const results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Function to normalize string for matching
    function normalize(str) {
      return str.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');
    }

    // Function to find product by normalized name
    function findProductByName(normalizedName) {
      for (const key in products) {
        if (products.hasOwnProperty(key)) {
          const productList = products[key];
          for (const product of productList) {
            if (normalize(product.name) === normalizedName) {
              return product;
            }
          }
        }
      }
      return null;
    }

    // Populate product details on page load
    window.addEventListener('load', () => {
      const productNameParam = getURLParameter('product');
      if (!productNameParam) {
        document.getElementById('productName').textContent = 'Produk tidak ditemukan';
        return;
      }
      const normalizedProductName = normalize(productNameParam);
      const product = findProductByName(normalizedProductName);
      if (!product) {
        document.getElementById('productName').textContent = 'Produk tidak ditemukan';
        return;
      }
      document.title = `Detail Produk - ${product.name}`;
      document.getElementById('productName').textContent = product.name;
      const imgElem = document.getElementById('productImage');
      imgElem.src = product.img;
      imgElem.alt = product.name;
      document.getElementById('productCategory').textContent = product.type;
      document.getElementById('productVolume').textContent = product.volume || '-';
      document.getElementById('productDuration').textContent = product.duration || '-';
      // Adjust price to match koleksi.html format
      // In koleksi.html, prices are like "Rp 1.200.000", so ensure same format here
      // product.price in products dictionary already matches koleksi.html format, so just assign directly
      document.getElementById('productPrice').textContent = product.price || '-';
      // Adjust price to match koleksi.html format
      // In koleksi.html, prices are like "Rp 1.200.000", so ensure same format here
      // product.price in products dictionary already matches koleksi.html format, so just assign directly
      document.getElementById('productPriceDisplay').textContent = product.price || '-';
      document.getElementById('productDescription').textContent = product.desc;
    });
    function addToCart() {
      const product = findProductByName(getURLParameter('product'));
      if (!product) {
        alert('Produk tidak ditemukan!');
        return;
      }

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Produk berhasil ditambahkan ke keranjang!');
    }

    function checkoutNow() {
      const product = findProductByName(getURLParameter('product'));
      if (!product) {
        alert('Produk tidak ditemukan!');
        return;
      }
      localStorage.setItem('checkoutProduct', JSON.stringify(product));
      window.location.href = 'checkout.html';
    }

    function goToCart() {
      window.location.href = 'keranjang.html';
    }
  </script>
