<!-- Popup Hasil Checkout -->
<div id="orderResultPopup" style="display: none; position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
     background-color: #fffbe6; border: 1px solid #ffe58f; padding: 20px; border-radius: 10px; width: 90%;
     max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 1000;">
  <div id="orderResultContent" style="font-family: sans-serif; font-size: 14px;"></div>
  <button onclick="document.getElementById('orderResultPopup').style.display='none'" 
    style="margin-top: 15px; padding: 8px 16px; background-color: #faad14; color: white;
    border: none; border-radius: 5px; cursor: pointer;">
    Tutup
  </button>
</div>
